<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">
                <img src="images/itCashLogo.webp" alt="ITCash Logo" />
                
            </div>
            <h1>Welcome To ITCash</h1>
            <p>Sign in by entering the information below</p>
            <form>
                <div class="input-group">
                    <img src="images/mail 1.png" alt="mail">
                    <input type="email" placeholder="mariabt@gmail.com" required />
                </div>
                <div class="input-group">
                    <img src="images/lock icon.png" alt="lock">
                    <input type="password" placeholder="••••••••" required />
                    
                </div>
                
               
                <button type="submit" class="login-btn">Login</button>
            </form>
            <div class="link">
                <a href="#" class="forgot-password">Forget Password?</a></div>
        </div>
        <div class="right-section">
           <img src="images/Group 7 (1).png" alt="waves">
           
        </div>
    </div>
</body>
</html>
